<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
    <style>
        audio{
            background-color: red;
            color: blue;
            height: 27px;
           
        }
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, aumente e diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagesn-html/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagesn-html/media.png" type="image/png">
        <img src="imagesn-html/grande.png" alt="imagem flexível">
    </picture>
    <h1>
        Reproduzindo audio
    </h1>
    <p>Vamos aprender a reproduzir audíu em HTML5</p>
   <audio  autoplay controls loop>
      <source src="midia/TwoHearts - TrackTribe.mp3" type="audio/mpeg">
      <source src="midia/TwoHearts - TrackTribe.ogg" type="audio/ogg">
      <souce src="midia/TwoHearts - TrackTribe.wav" type="audio/wav">
   </audio>
    
</body>
</html>
