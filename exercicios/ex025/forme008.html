<!-- 
 TRABALHANDO COM FORMULARIOS==========

  Todo formulario tem que estar dentro da tag ( <form> 

  </form>
  )

  Para desativar o nome que é sugerido na caixa de formulario
  vc precisa colocar um (autocomplete="off") -> na parte inicial do seu form.

  EX:
  <form autocomplete="off">


    == LABEL==
     o (label) vai ligar o nome que se refere a ser colocado dentro da caixa do (input)

     METODOS (GET e POST) PARA SEGURANÇA DE FORMULARIO:::

     GET -> Esse metodo vem padrão no formulario,"mostra os dados na URL."

     POST -> Esse metodo não mostra os seus dados na URL, mais isso não quer dizer que estar protegido, pois vc ainda pode encontrar os dados em 'inspencionar'. 
      e para utilizar esses metodos vc precisa usar o parametro "method".
     ex:: 
     <form method="get ou post">
      
     </form>


     TIPOS DE INPUTS PARA FORMULARIOS::

     password - senha
     reset- limpar
     submit - botão
     required- obrigatorio (SEMPRE QUE FOR UM VALOR OBRIGATORIO DENTRO DO SEU FORMULARIO)


     minlength="" - minhimo de letra obrigatorio

     maxlength="" - maximo de letras obigatorio

     placeholder - o nome que fica na caixa 
     indicado o que é pra escrever.

     nunber - input que aceita só numero.

     step - indica de quanto em quanto o numero é valido.

     month - calendario

     date - data

     time - hora

     tel- telefone

     pattern - padrão {expreção regular} -> vc so vai poder adicionar o valor padrão exigido pelo (pattern ) ex: 
     pattern="^d\{4,5}-d\{5}$"
