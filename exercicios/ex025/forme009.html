<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="evalue">Valor</label>
            <input type="range" name="num" id="evalue" min="0" max="50" value="15" oninput="inum.innerHTML = Number(evalue.value)">

            <output id="inum">15</output>
        </div>
    </form>
</body>
</html>
