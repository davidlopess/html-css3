<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        body{
           font-family: Arial, Helvetica, sans-serif;
           font-weight: bolder;
        }
        table{
          
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
       
        tr td{
            border: 1px SOLID BLACK;
            padding: 9px; 
            text-align: center;   
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <h1>minha Primeira tabela</h1>
    <!-- Hierarquia de tabela 
    Para construir uma tabela simplis vc precisa seguir a senginte ierarquia:

    TABLE (tabela) -> É a tag pai.

    Dentro de table vem TABLE ROW =[tr] (linha de tabela).

    Dentro de TABLE ROW vem TABLE HEADER(cabeçalho de tabela).

    Dentro de TABLE HEADER vem TABLE DATE = [td](dados de tabela).

    ==========tags de tabela=============
    border-collapse: collapse; -> tira o espasso entre as linhas da tabela.
    vertical-aling:; -> alinhamento vertical





-->
<table>
    <tr>
        <td>A1</td> 
        <td>B1</td>  
        <td>C1</td> 
    </tr>
    <tr class="linha">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td class="dados">B4</td>
        <td>C4</td>
    </tr>

        
    </table>
    
</body>
</html>
