<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em HTMl</title>
</head>
<body>
    <h1>Inserindo videos ospedados localmente</h1>
    <p>Este vídeo esta ospedado no meu propio servidor</p>
    <video width="500px" poster="imagens/Miniatura para Youtube - Capa de Vídeo para canal.png" controls autoplay loop >
        <source src="" type=""><source src="midia/Meu Videos.mp4" type="">
        <source src="midia/Meu Videos.mkv" type="video/mkv">
        <source src="midia/Meu Videos.webm" type="video/webm">
    </video>
     
    <audio src="midia/TwoHearts - TrackTribe.mp3"    controls autoplay loop></audio>
    <h1>Inserindo video do yotube</h1>
    <iframe  width="500" height="315" src="https://www.youtube.com/embed/GeWCF-A51RI?si=umrcTuA7lCR-P1v6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    
</body>
</html>
