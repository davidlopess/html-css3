<!-- 
    ===TRABALHANDO COM MEDIA QUERY=============

    MEDIA TAPES

    media "screen" = cria um estilo CSS para telas de dispositivos( usar quando for usado para ser impresso).

    media "print" = cria um estilo CSS para ser imprimido.

    media "all" = para todas as telas.

    =========media fits=============

    as 'medias fits' são medias adicionadas nas 'media tipes' 

    exemplo:

     media "screen" and (orientation:  portrait) = essa 'media' serve para estilizar a pagina para telas em modo retrato . ou seja em PÉ.

     media "screen" and (orientation: landscape) = essa 'media' serve para estilizar a pagina para telas em modo paisagem . ou seja deitado.





 -->
